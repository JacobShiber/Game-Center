<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signup_s.css" media="screen and (max-width: 425px)">
</head>
<body>
    <img src="../Media/smokescreen.fig.gif" alt="smoke" id="bggif">
    <header id="mainlogo">
        <img src="../Media/xlogo.png" alt="x" id="logoimg">
        <h1 id="logotext">Game Center</h1>
        <nav>
            <ul id="navlinks">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#gamenews">News</a></li>
                <li><a href="../index.html#recommended">Recommended</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formcontainer">
        <form id="signupform">
            <label for="firstname">First Name:</label>
            <input type="text" placeholder="First Name" required class="forminputs">
            <label for="lastname">Last Name:</label>
            <input type="text" placeholder="Last Name" required class="forminputs">
            <label for="username">Username:</label>
            <input type="text" placeholder="Username" class="forminputs">
            <label for="email">E-mail:</label>
            <input type="email" placeholder="aaa@bbb.ccc" required class="forminputs">
            <label for="password">Password:</label>
            <input type="password" placeholder="4-12" minlength="4" maxlength="12" required class="forminputs"><br>
            <input type="checkbox" value="i_agree" required id="checkbox" class="forminputs">I agree to the terms of service 
            <input type="submit" id="submit" class="forminputs"><br>
            <input type="reset" class="forminputs">
        </form>
        </section>
    </main>
    <footer>
        <ul id="footerlinks">
            <li><a href="#">Log-In</a></li>
            <li><a href="signup.html">Sign-Up</a></li>
        </ul>
    </footer>
</body>
</html>
